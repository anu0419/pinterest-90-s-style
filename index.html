<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroPins - Best viewed in Netscape Navigator</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/animations.css">

</head>
<body>
    <!-- Login page -- >
    <div id="loginWindow" class="modal">
        <div class="win95-window">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="C:/my projects/pinterest/images/welcome.gif" alt="User" class="title-icon">
                    Login to pinterest
                </div>
                <button class="close-button">×</button>
            </div>
            <div class="window-content">
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label>
                            Username:
                        </label>
                        <input type="text" id="username" class="win95-input" required>
                    </div>
                    <div class="form-group">
                        <label>
                           
                            Password:
                        </label>
                        <input type="password" id="password" class="win95-input" required>
                    </div>
                    <div id="errorMessage" class="error-message hidden"></div>
                    <div class="button-group">
                        <button type="submit" class="win95-button">OK</button>
                        <button type="button" class="win95-button">Cancel</button>
                    </div>
                </form>
                <div class="status-bar">
                </div>
            </div>
        </div>
    </div>

    <!-- home page -->
    <div id="mainContent" class="hidden">
        <header class="win95-header">
            <div class="logo">
                <img src="https://www.socialruckus.com/wp-content/uploads/2014/01/pinterest_animated_text_dark.gif" alt="Logo" class="logo-icon">
                
            </div>
            <nav>
                <span id="welcomeMessage"></span>
                <button id="layoutToggle" class="win95-button">
                    <img src="https://web.archive.org/web/20090727011941/http://www.geocities.com/bpekos/welcomesign1.gif" alt="Grid" class="button-icon">
                </button>
                <button id="logoutButton" class="win95-button">Logout</button>
            </nav>
        </header>

       

        <main>
            <div class="welcome-box">
                
                <h2 class="rainbow-text">Welcome to pinterest!</h2>
                <marquee> 𝒍𝒆𝒔𝒔 𝒑𝒊𝒏𝒏𝒊𝒏𝒈 𝒎𝒐𝒓𝒆 𝒅𝒐𝒊𝒏𝒈 </marquee>
                <img src="https://web.archive.org/web/20090728053816/http://www.geocities.com/kaleira/sparkleline.gif" alt="Flame Line" class="flame-line">
            </div>

            <div id="pinGrid" class="pin-grid"></div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-icons">
                    <img src="https://web.archive.org/web/20091020030645/http://de.geocities.com/seltsam2de/catmail.gif" alt="Mail" class="footer-icon">
                    <img src="https://web.archive.org/web/20010811045703/http://hk.geocities.com:80/cat_thin_au/_borders/new11.gif" alt="New" class="footer-icon blink">
                </div>
                <p class="visitor-count"><span class="blink">●</span> Online visitors: 1,337</p>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/pins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
